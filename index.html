<!Doctype html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <h1>Learn Vuejs</h1>
        <div id="myapp">
            {{ message }}
        </div>
        <div id="app-2">
            <h2 @click="increamentCounter">{{ counter }}</h2>
            <p v-if="flag">{{ text }}</p>
            <input type="text" placeholder="Enter something ..." v-model="mymess">
            <h3>{{ mymess }}</h3>
            <input type="checkbox" v-model="myflag">
            <p>{{ myflag }}</p>
        </div>
        <script>
            var app = new Vue({
                el: "#myapp",
                data:{
                    message: 'Hello Vue!'
                }
            })
            var app2 = new Vue({
                el: '#app-2',
                data: {
                    counter: 0,
                    text: "Hello World",
                    flag: true,
                    mymess: "",
                    myflag: false
                },
                methods: {
                    increamentCounter(){
                        this.counter++;
                    },
                    hideText(){
                        if(this.flag == true){
                            this.flag = false;
                        }
                    }
                }
            })
        </script>
    </body>
</html>
